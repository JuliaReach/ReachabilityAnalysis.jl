## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

os:
  - linux
  - osx

julia:
  - 1.0
  - 1.2
  - 1.3
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - julia: nightly  # development versions

# avoid duplicate tests in PRs
branches:
  only:
    - master

notifications:
  email: false

# https://github.com/travis-ci/travis-ci/issues/4942 workaround
git:
  depth: 99999999

after_success:
  - julia --color=yes --project=test/coverage/ -e 'using Pkg; Pkg.instantiate()'
  - julia --color=yes --project=test/coverage/ test/coverage/coverage.jl
